<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            <img src="./assets/media/img/biva_logo.png">
        </ng-template>

        <mat-accordion>
            <mat-expansion-panel *ngFor="let item of cs.biva_docs">
                <mat-expansion-panel-header class="right-aligned-header">
                    <mat-panel-title>
                        {{item.title}}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{item.date | date}}
                    </mat-panel-description>
                </mat-expansion-panel-header>
                {{item.description}}
            </mat-expansion-panel>

        </mat-accordion>




    </mat-tab>
    <mat-tab label="Second"> Content 2 </mat-tab>
    <mat-tab label="Third"> Content 3 </mat-tab>
</mat-tab-group>
