<div class="row">
    <mat-card class="margin mat-elevation-z16 col-md-3" *ngFor="let item of items">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{item.Hostname}}</mat-card-title>
            <mat-card-subtitle>{{item.Platform}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <div style="display: block; ">
                <canvas baseChart [datasets]="item.chartCpu.barChartData" [labels]="item.chartCpu.barChartLabels"
                    [options]="item.chartCpu.barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend"
                    [chartType]="barChartType">
                </canvas>
            </div>


        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
