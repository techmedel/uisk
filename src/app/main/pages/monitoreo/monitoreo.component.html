<mat-tab-group>
    <mat-tab label="RESUMEN">
        <app-mresumen></app-mresumen>
    </mat-tab>
    <mat-tab label="EQUIPOS">

        <mat-card class="margin mat-elevation-z16 col-md-3" *ngFor="let item of ms.info_pc">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{item.Hostname}}</mat-card-title>
                <mat-card-subtitle>{{item.Platform}}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <div style="display: block">
                    <canvas baseChart [datasets]="item.chartCpu.barChartData" [labels]="item.chartCpu.barChartLabels"
                        [options]="item.chartCpu.barChartOptions" [plugins]="item.chartCpu.barChartPlugins"
                        [legend]="item.chartCpu.barChartLegend" [chartType]="item.chartCpu.barChartType">
                    </canvas>
                </div>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button class="buton" (click)="showDetails(item)">Ver detalles</button>
            </mat-card-actions>
        </mat-card>

    </mat-tab>
    <mat-tab label="REPORTES">Content 3</mat-tab>
</mat-tab-group>
